<div class="container">
    <br>
    <h3>{{ LeagueName }} Standings</h3>
    <br>
    
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Games</th>
                <th scope="col">Points</th>
                <th scope="col">Goals For</th>
                <th scope="col">Goals Againts</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let currentRow of Standings">
                <td>{{ currentRow.TeamName }}</td>
                <td>{{ currentRow.GamesPlayed }}</td>
                <td>{{ currentRow.Wins*3+ currentRow.Ties }}</td>
                <td>{{ currentRow.GoalsFor }}</td>
                <td>{{ currentRow.GoalsAgaints }}</td>
            </tr>
        </tbody>
    </table>
</div>
